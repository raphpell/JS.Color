// BENCHMARKING
// Benchmark( eUnitTest, 'CODE' )
new UnitTest( eBenchmarking ,[
	{ title:"Style.get",
		desc:".",
				eval:
`document.styleSheets[0].insertRule( \`.test {
	opacity:.5;
	font-size: 10px;
	padding: 10px;
	padding-left: 20px;
	}\`)
`,
		list:[
			{ title:"opacity",
				eval:
`eTest1.classList.add('test')
eTest2.style.opacity=".5"
eTest3.style.cssText = "opacity:.5;"`,
				assertions:[
					`Style.get( eTest1, "opacity" )==0.5`,
					`Style.get( eTest2, "opacity" )==0.5`,
					`Style.get( eTest3, "opacity" )==0.5`
					]},
			{ title:"font-size",
				eval:
`eTest2.style.fontSize="10px"
eTest3.style.cssText = "font-size:10px;"`,
				assertions:[
					`Style.get( eTest1, "font-size" )=='10px'`,
					`Style.get( eTest2, "font-size" )=='10px'`,
					`Style.get( eTest3, "font-size" )=='10px'`
					]},
			{ title:"padding",
				eval:
`eTest2.style.padding="10px"
eTest3.style.cssText = "padding:10px;"`,
				assertions:[
					`Style.get( eTest1, "padding" )=='10px 10px 10px 20px'`,
					`Style.get( eTest2, "padding" )=='10px'`,
					`Style.get( eTest3, "padding" )=='10px'`
					]},
			{ title:"paddingLeft",
				eval:
`eTest2.style.paddingLeft="20px"
eTest3.style.cssText = "padding-left:20px;"`,
				assertions:[
					`Style.get( eTest1, "paddingLeft" )=='20px'`,
					`Style.get( eTest2, "paddingLeft" )=='20px'`,
					`Style.get( eTest3, "paddingLeft" )=='20px'`
					]},
			]
		}
	],
	{ unittest:1, benchmark: 1 }
	)
